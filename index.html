<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViralAuthority | Dominate Social Media</title>
    <!-- Multi-language Auto-Detector -->
    <script>
        (function () {
            var userLang = navigator.language || navigator.userLanguage;
            // Check if the user's primary browser language is Spanish
            if (userLang && userLang.toLowerCase().startsWith('es')) {
                window.location.replace('/es/');
            } else {
                window.location.replace('/en/');
            }
        })();
    </script>
    <meta http-equiv="refresh" content="0; url=/en/">
    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            font-family: sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(139, 92, 246, 0.3);
            border-top-color: #8b5cf6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <meta name="viral-authority-sync" content="verified">
</head>

<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Loading your experience...</p>
    </div>
</body>

</html>
