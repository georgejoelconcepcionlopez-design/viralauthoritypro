<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ViralAuthority Academy Redirect</title>
    <script>
        (function () {
            var userLang = navigator.language || navigator.userLanguage;
            if (userLang && userLang.toLowerCase().startsWith('es')) {
                window.location.replace('/es/academia.html');
            } else {
                window.location.replace('/en/academy.html');
            }
        })();
    </script>
    <meta http-equiv="refresh" content="0; url=/en/academy.html">
</head>

<body>
    <p>Redirecting to Academy...</p>
</body>

</html>
